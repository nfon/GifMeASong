<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GifMeASong</title>
	<link rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
	<h1>Welcome to GifMeASong!</h1>
	<label for="videoUrl">Paste the Youtube URL here:</label>
	<input id="url" name="videoUrl" type="url" placeholder="Paste Youtube URL here...">
	<button id="send">Send</button>
	<button id="getGif">Give me another gif</button>
	<br/>
	<img id="gif" src="http://i.giphy.com/12eLy0DOnVE6mA.gif"/>
	<div id="video">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/CkfxMCJEG_w?autoplay=1" frameborder="0" allowfullscreen></iframe>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
